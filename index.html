<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Animated Gradient Border Generator</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css'>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="container">

  <div class="card-panel" id="controller">
    <h4>Animated Gradient Border Generator</h4>
    <div class="row">
      <div class="col s6">
        <span>Examples:</span>
        <a href="./?shape=rectangle&width=400&height=225&borderWidth=10&borderRadius=10&gradientType=twoTones&hue=300&hueOffset=120&brightness=75&duration=5" class="btn">0</a>
        <a href="./?shape=rectangle&width=400&height=225&borderWidth=10&borderRadius=0&gradientType=twoTones&hue=234&hueOffset=90&brightness=50&duration=5" class="btn">1</a>
        <a href="./?shape=circle&width=400&height=225&borderWidth=7&borderRadius=7&gradientType=rainbow&hue=234&hueOffset=90&brightness=75&duration=20" class="btn">2</a>
        <a href="./?shape=rectangle&width=200&height=200&borderWidth=10&borderRadius=50&gradientType=fadeToWhite&hue=0&hueOffset=90&brightness=50&duration=5" class="btn">3</a>
        <a href="./?shape=circle&width=250&height=250&borderWidth=10&borderRadius=50&gradientType=fadeToBlack&hue=34&hueOffset=90&brightness=55&duration=0.5" class="btn">4</a>
        <a href="./?shape=rectangle&width=700&height=300&borderWidth=36&borderRadius=28&gradientType=twoTones&hue=160&hueOffset=251&brightness=72&duration=5" class="btn">5</a>
      </div>
    <div class="col s6">
      <a href="#" class="btn right" id="basic">Background</a>
    </div>
  </div>
  <div class="row">
      <div class="col s6">
        <label>
          <input name="shape" id="rectangleRadio" class="with-gap" type="radio" value="rectangle" checked oninput="updateShape()">
          <span>Rectangle</span>
        </label>
      </div>

      <div class="col s6">
        <label>
          <input name="shape" id="circleRadio" class="with-gap" type="radio" value="circle" oninput="updateShape()">
          <span>Circle</span>
        </label>
      </div>

      <div class="col s4">
        <label>
          <p class="range-field">
            <span>Width</span>
            <input type="range" id="widthSlider" min="1" max="4096" value="400" step="1" oninput="document.getElementById('widthBox').value=this.value;updateWidth()">
          </p>
        </label>
      </div>

      <div class="col s2">
        <input type="number" id="widthBox" min="1" max="4096" value="400" oninput="document.getElementById('widthSlider').value=this.value;updateWidth()">
      </div>

      <div class="col s4">
        <label>
          <p class="range-field">
            <span>Height</span>
            <input type="range" id="heightSlider" min="1" max="4096" value="225" step="1" oninput="document.getElementById('heightBox').value=this.value;updateHeight()">
          </p>
        </label>
      </div>

      <div class="col s2">
        <input type="number" id="heightBox" min="1" max="4096" value="225" oninput="document.getElementById('heightSlider').value=this.value;updateHeight()">
      </div>

      <div class="col s4">
        <label>
          <p class="range-field">
            <span>Border Width</span>
            <input type="range" id="borderWidthSlider" min="1" max="50" value="10" step="1" oninput="document.getElementById('borderWidthBox').value=this.value;document.getElementById('borderRadiusBox').value=this.value;document.getElementById('borderRadiusSlider').value=this.value;updateBorderWidth();updateBorderRadius()">
          </p>
        </label>
      </div>

      <div class="col s2">
        <input type="number" id="borderWidthBox" min="1" max="50" value="10" oninput="document.getElementById('borderWidthSlider').value=this.value;document.getElementById('borderRadiusBox').value=this.value;document.getElementById('borderRadiusSlider').value=this.value;updateBorderWidth();updateBorderRadius()">
      </div>
      
      <div class="col s4">
        <label>
          <p class="range-field">
            <span>Border Radius</span>
            <input type="range" id="borderRadiusSlider" min="0" max="50" value="10" step="1" oninput="document.getElementById('borderRadiusBox').value=this.value;updateBorderRadius()">
          </p>
        </label>
      </div>

      <div class="col s2">
        <input type="number" id="borderRadiusBox" min="0" max="50" value="10" oninput="document.getElementById('borderRadiusSlider').value=this.value;updateBorderRadius()">
      </div>
      
      <div class="col s3">
        <label>
          <input name="gradientType" id="twoTonesRadio" class="with-gap" type="radio" value="twoTones" checked oninput="updateGradientType()">
          <span>Two Tones</span>
        </label>
      </div>

      <div class="col s3">
        <label>
          <input name="gradientType" id="fadeToWhiteRadio" class="with-gap" type="radio" value="fadeToWhite" oninput="updateGradientType()">
          <span>Fade To White</span>
        </label>
      </div>
      
      <div class="col s3">
        <label>
          <input name="gradientType" id="fadeToBlackRadio" class="with-gap" type="radio" value="fadeToBlack" oninput="updateGradientType()">
          <span>Fade To Black</span>
        </label>
      </div>
      
      <div class="col s3">
        <label>
          <input name="gradientType" id="rainbowRadio" class="with-gap" type="radio" value="rainbow" oninput="updateGradientType()">
          <span>Rainbow</span>
        </label>
      </div>
      
      <div class="col s4">
        <label>
          <p class="range-field">
            <span>Hue</span>
            <input type="range" id="hueSlider" min="0" max="360" value="300" step="1" oninput="document.getElementById('hueBox').value=this.value;updateHue()">
          </p>
        </label>
      </div>

      <div class="col s2">
        <input type="number" id="hueBox" min="0" max="360" value="300" oninput="document.getElementById('hueSlider').value=this.value;updateHue()">
      </div>
      
      <div class="col s4">
        <label>
          <p class="range-field">
            <span>Hue Offset</span>
            <input type="range" id="hueOffsetSlider" min="0" max="360" value="120" step="1" oninput="document.getElementById('hueOffsetBox').value=this.value;updateHueOffset()">
          </p>
        </label>
      </div>

      <div class="col s2">
        <input type="number" id="hueOffsetBox" min="0" max="360" value="120" oninput="document.getElementById('hueOffsetSlider').value=this.value;updateHueOffset()">
      </div>
      
      <div class="col s4">
        <label>
          <p class="range-field">
            <span>Brightness</span>
            <input type="range" id="brightnessSlider" min="0" max="100" value="75" step="1" oninput="document.getElementById('brightnessBox').value=this.value;updateBrightness()">
          </p>
        </label>
      </div>

      <div class="col s2">
        <input type="number" id="brightnessBox" min="0" max="100" value="75" oninput="document.getElementById('brightnessSlider').value=this.value;updateBrightness()">
      </div>
      
      <div class="col s4">
        <label>
          <p class="range-field">
            <span>Duration</span>
            <input type="range" id="durationSlider" min="0.1" max="30" value="5" step="0.1" oninput="document.getElementById('durationBox').value=this.value;updateDuration()">
          </p>
        </label>
      </div>

      <div class="col s2">
        <input type="number" id="durationBox" min="0.1" max="30" value="5" step="0.1" oninput="document.getElementById('durationSlider').value=this.value;updateDuration()">
      </div>
    </div>

<div class="row">
  <div class="col s6">
    <input id="outputURL" type="text">
  </div>
  <div class="col s12">
    <a href="#" class="btn" onclick="copyURL()">Get New URL</a>
  </div>
</div>

    </div>

   <div class="section">
    <div class="col s12 gradient-border" style="display: none" id="box"></div>
  </div>
  <div class="section">
    <div class="col s12 gradient-border" style="display: none" id="circle"></div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js'></script>
<script src='https://unpkg.com/vanilla-picker@2'></script><script  src="./script.js"></script>

</body>
</html>
